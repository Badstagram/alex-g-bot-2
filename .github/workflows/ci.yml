name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: AlexMan123456/github-actions/npm-ci@9c4fdcd24fe08087706d73c424d579ef8719ae06 # v1.4.12
        with:
          run-tests: false
